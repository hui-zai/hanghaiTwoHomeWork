
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue进行CURD操作</title>
    <style type="text/css">
        [v-cloak] {
            display: none
        }
        table {
            border: 1px solid #ccc;
            padding: 0;
            border-collapse: collapse;
            table-layout: fixed;
            margin-top: 10px;
            width: 100%;
        }
        table td,
        table th {
            height: 30px;
            border: 1px solid #ccc;
            background: #fff;
            font-size: 15px;
            padding: 3px 3px 3px 8px;
        }
        table th:first-child {
            width: 30px;
        }
        .container,
        .st {
            width: 1000px;
            margin: 10px auto 0;
            font-size: 13px;
            font-family: 'Microsoft YaHei'
        }
        .container .search {
            font-size: 15px;
            padding: 4px;
        }
        .container .add {
            padding: 5px 15px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 6;
            background: rgba(0, 0, 0, 0.7);
        }
        .overlay td:first-child {
            width: 66px;
        }
        .overlay .con {
            position: absolute;
            width: 420px;
            min-height: 300px;
            background: #fff;
            left: 50%;
            top: 50%;
            -webkit-transform: translate3d(-50%, -50%, 0);
            transform: translate3d(-50%, -50%, 0);
            /*margin-top: -150px;*/
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="st">
    <h1>vue实现对数据的增删改查(CURD)</h1>
</div>
<div class="container" id="app">
    <div>
        <input type="text" placeholder="search" @input="search" list="cars" class="search">
        <datalist id="cars">
            <option v-for="item in searchlist" :value="item"></option>
        </datalist>
        <input type="button" class="add" @click="add" value="新增">
    </div>
    <div>
        <table>
            <tr>
                <th>id</th>
                <th>用户名</th>
                <th>邮箱</th>
                <th>性别</th>
                <th>省份</th>
                <th>爱好</th>
                <th>操作</th>
            </tr>
            <tr v-cloak v-for="(item, index) of slist">
                <td>{{index+1}}</td>
                <td>{{item.username}}</td>
                <td>{{item.email}}</td>
                <td>{{item.sex}}</td>
                <td>{{item.province}}</td>
                <td>{{item.hobby.join(' | ')}}</td>
                <td><a href="javascript:;" @click="showOverlay(index)">修改</a> | <a href="javascript:;" @click="del(index)">删除</a></td>
            </tr>
        </table>
    </div>
    <model :list='selectedlist' :isactive="isActive" v-cloak @click1="changeOverlay" @modify="modify"></model>
</div>
</body>
<script type="text/javascript" src="./vue.js"></script>
<script type="text/javascript" src="jquery-3.4.1.js"></script>
<script src="./axios.min.js"></script>
<script type="text/javascript">
    Vue.component('model', {
        props: ['list', 'isactive'],
        template: '<div class="overlay" v-show="isactive">\n' +
            '                        <div class="con">\n' +
            '                        <h2 class="title">新增 | 修改</h2>\n' +
            '                        <div class="content">\n' +
            '                        <table>\n' +
            '                        <tr>\n' +
            '                        <td>用户名</td>\n' +
            '                        <td><input type="text" v-model="modifylist.username"></td>\n' +
            '                        </tr>\n' +
            '                        <tr>\n' +
            '                        <td>邮箱</td>\n' +
            '                        <td><input type="text" v-model="modifylist.email"></td>\n' +
            '                        </tr>\n' +
            '                        <tr>\n' +
            '                        <td>性别</td>\n' +
            '                        <td>\n' +
            '                        <label><input type="radio" name="sex" value="男" v-model="modifylist.sex">男</label>\n' +
            '                        <label><input type="radio" name="sex" value="女" v-model="modifylist.sex">女</label>\n' +
            '                        <label><input type="radio" name="sex" value="未知" v-model="modifylist.sex">未知</label>\n' +
            '                        </td>\n' +
            '                        </tr>\n' +
            '                        <tr>\n' +
            '                        <td>省份</td>\n' +
            '                        <td>\n' +
            '                        <select name="" id="" v-model="modifylist.province">\n' +
            '                        <option value="北京市">北京市</option>\n' +
            '                        <option value="河北省">河北省</option>\n' +
            '                        <option value="河南省">河南省</option>\n' +
            '                        <option value="重庆市">重庆市</option>\n' +
            '                        <option value="广东省">广东省</option>\n' +
            '                        <option value="辽宁省">辽宁省</option>\n' +
            '                        </select>\n' +
            '                        </td>\n' +
            '                        </tr>\n' +
            '                        <tr>\n' +
            '                        <td>爱好</td>\n' +
            '                        <td>\n' +
            '                        <label><input type="checkbox" v-model="modifylist.hobby" value="篮球">篮球</label>\n' +
            '                        <label><input type="checkbox" v-model="modifylist.hobby" value="读书">读书</label>\n' +
            '                        <label><input type="checkbox" v-model="modifylist.hobby" value="插画">插画</label>\n' +
            '                        <label><input type="checkbox" v-model="modifylist.hobby" value="编程">编程</label>\n' +
            '                        <label><input type="checkbox" v-model="modifylist.hobby" value="弹琴">弹琴</label>\n' +
            '                        </td>\n' +
            '                        </tr>\n' +
            '                        </table>\n' +
            '                        <p>\n' +
            '                        <input type="button" @click="changeActive" value="取消">\n' +
            '                        <input type="button" @click="modify" value="保存">\n' +
            '                        </p>\n' +
            '                        </div>\n' +
            '                        </div>\n' +
            '                    </div>',
        computed: {
            modifylist() {
                return this.list;
            }
        },
        methods: {
            changeActive() {
                this.$emit('click1');
            },
            modify() {
                this.$emit('modify', this.modifylist);
            }
        }
    });
    const app = new Vue({
        el: '#app',
        data: {
            isActive: false,
            selected: -1,
            selectedlist: {},
            slist: [],
            searchlist: [],
            list: [
                /*  {
                     username: 'aaaaa',
                     email: '123@qq.com',
                     sex: '男',
                     province: '北京市',
                     hobby: ['篮球', '读书', '编程']
                 },
                {
                     username: 'bbbbb',
                     email: 'bbbbbbb@163.com',
                     sex: '女',
                     province: '河北省',
                     hobby: ['弹琴', '读书', '插画']
                 },
                 {
                     username: 'aaabb',
                     email: 'abababab@qq.com',
                     sex: '女',
                     province: '重庆市',
                     hobby: ['篮球']
                 },
                 {
                     username: 'cccccc',
                     email: '123@qq.com',
                     sex: '男',
                     province: '北京市',
                     hobby: ['篮球', '读书', '编程']
                 },
                 {
                     username: 'dddddd',
                     email: 'bbbbbbb@163.com',
                     sex: '女',
                     province: '河北省',
                     hobby: ['弹琴', '读书', '插画']
                 },
                 {
                     username: 'eeeee',
                     email: 'abababab@qq.com',
                     sex: '女',
                     province: '重庆市',
                     hobby: ['篮球']
                 }*/
            ]
        },
        created() {
            this.getUser();
            // console.log(typeof this.slist.get(username));
        },
        methods: {
            getUser() {
                axios.get('http://localhost:8080/find').then(
                    (res=>{
                        // console.log(res.data);
                        let data = res.data
                        console.log(this);
                        // data.forEach(item => {
                        //     item.hobby = item.hobby.split("|")
                        // })
                        data.map((n)=>{
                            n.hobby = n.hobby.split("|");
                        })
                        this.setSlist(data)
                    })
                )
            },
            // 修改数据
            showOverlay(index) {
                /*console.log(index);
                console.log(this.slist);*/
                this.selected = index;
                this.selectedlist = this.slist[index];
                // console.log(this.selectedlist);
                this.changeOverlay();
            },
            // 点击保存按钮
            modify(arr) {
                // let arrSpl = arr.hobby.join('|');
                // arr.hobby = arrSpl;
                // let arrH = arr.hobby;
                // let arrSPl = arrH.join('|');
                // console.log(arrSPl);
                let arrString = JSON.stringify(arr);
                console.log(arrString);

                if (this.selected > -1) {
                    // 保存slist的data
                    // console.log(arr)
                    Vue.set(this.slist, this.selected, arr);
                    this.selected = -1;
                    console.log('a');
                } else {
                    this.slist.push(arr);
                    // add
                    axios.post('http://localhost:8080/add',arrString,{
                        headers : {
                            "Content-Type" : "application/json;charset=UTF-8"
                        }
                    }).then(res=>{
                        console.log(res.data);
                    });
                }
                // 后台修改
              axios.post('http://localhost:8080/update',
                  arrString,{
                      headers : {
                          "Content-Type" : "application/json;charset=UTF-8"
                      }
                  }


                ).then(res=>{
                    this.setSlist(this.slist);
                    this.getUser();
                })
                this.changeOverlay();
            },
            add: function () {
                this.selectedlist = {
                    username: '',
                    email: '',
                    sex: '男',
                    province: '北京市',
                    hobby: []
                };
                this.isActive = true;
            },
            // delete list in index location
            del(index) {
                let UserId =this.slist[index].id;
                console.log(UserId);
                // 删除的请求
                if(confirm("确定删除吗？")){
                    axios.get('http://localhost:8080/del',{
                         params:{
                             index:UserId
                         }
                        });
                    this.slist.splice(index, 1);
                    this.setSlist(this.slist);
                }

            },
            changeOverlay() {
                this.selected = -1;
                this.isActive = !this.isActive;
                // console.log('emit成功');
            },
            // 获取需要渲染到页面中的数据
            setSlist(arr) {
                this.slist = JSON.parse(JSON.stringify(arr));
            },
            // 搜索
            search(e) {
                var v = e.target.value,
                    self = this;
                self.searchlist = [];
                if (v) {
                    var ss = [];
                    // 过滤需要的数据
                    this.slist.forEach(function (item) {
                        if (item.username.indexOf(v) > -1) {
                            if (self.searchlist.indexOf(item.username) == -1) {
                                self.searchlist.push(item.username);
                            }
                            ss.push(item);
                        } else if (item.email.indexOf(v) > -1) {
                            if (self.searchlist.indexOf(item.email) == -1) {
                                self.searchlist.push(item.email);
                            }
                            ss.push(item);
                        }
                    });
                    this.setSlist(ss); // 将过滤后的数据给了slist
                } else {
                    // 没有搜索内容，则展示全部数据
                    this.getUser();
                }
            }
        },
        watch: {
        }
    })
</script>
</html>
