
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue进行CURD操作</title>
    <style type="text/css">
        [v-cloak] {
            display: none
        }
        table {
            border: 1px solid #ccc;
            padding: 0;
            border-collapse: collapse;
            table-layout: fixed;
            margin-top: 10px;
            width: 100%;
        }
        table td,
        table th {
            height: 30px;
            border: 1px solid #ccc;
            background: #fff;
            font-size: 15px;
            padding: 3px 3px 3px 8px;
        }
        table th:first-child {
            width: 30px;
        }
        .container,
        .st {
            width: 1000px;
            margin: 10px auto 0;
            font-size: 13px;
            font-family: 'Microsoft YaHei'
        }
        .container .search {
            font-size: 15px;
            padding: 4px;
        }
        .container .add {
            padding: 5px 15px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 6;
            background: rgba(0, 0, 0, 0.7);
        }
        .overlay td:first-child {
            width: 66px;
        }
        .overlay .con {
            position: absolute;
            width: 420px;
            min-height: 300px;
            background: #fff;
            left: 50%;
            top: 50%;
            -webkit-transform: translate3d(-50%, -50%, 0);
            transform: translate3d(-50%, -50%, 0);
            /*margin-top: -150px;*/
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="st">
    <h1>vue实现对数据的增删改查(CURD)</h1>
</div>
<div class="container" id="app">
    <div>
        <input type="text" placeholder="search" @input="search" list="cars" class="search">
        <datalist id="cars">
            <option v-for="item in searchlist" :value="item"></option>
        </datalist>
        <input type="button" class="add" @click="add" value="新增">
    </div>
    <div>
        <table>
            <tr>
                <th>序号</th>
<!--                <th>id</th>-->
                <th>用户名</th>
                <th>邮箱</th>
                <th>性别</th>
                <th>省份</th>
                <th>爱好</th>
                <th>操作</th>
            </tr>
            <tr v-cloak v-for="(item, index) of list">
                <td>{{index+1}}</td>
<!--                <td>{{item.id}}</td>-->
                <td>{{item.username}}</td>
                <td>{{item.email}}</td>
                <td>
                    <div v-if="item.gender ==='1'">男</div>
                    <div v-else>女</div>
                </td>
                
                <td>{{item.province}}</td>
                <td>{{item.hobby}}</td>
                <!-- <td>{{item.hobby.join(' | ')}}</td> -->
                <td><a href="javascript:;" @click="showOverlay(index)">修改</a> | <a href="javascript:;" @click="del(index)">删除</a></td>
            </tr>
        </table>
    </div>
    <model :list='selectedlist' :isactive="isActive" v-cloak @change="changeOverlay" @modify="modify"></model>
</div>
</body>

<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
<script type="text/javascript" src="./vue.js"></script>
<script type="text/javascript" src="jquery-3.4.1.js"></script>
<script type="text/javascript">
    Vue.component('model', {
        props: ['list', 'isactive'],
        template: '<div class="overlay" v-show="isactive">\n' +
            '                        <div class="con">\n' +
            '                        <h2 class="title">新增 | 修改</h2>\n' +
            '                        <div class="content">\n' +
            '                        <table>\n' +
            // '                        <tr>\n' +
            // '                        <td>用户ID</td>\n' +
            // '                        <td><input type="text" v-model="modifylist.id"></td>\n' +
            // '                        </tr>\n' +
            '                        <tr>\n' +
            '                        <tr>\n' +
            '                        <td>用户名</td>\n' +
            '                        <td><input type="text" v-model="modifylist.username"></td>\n' +
            '                        </tr>\n' +
            '                        <tr>\n' +
            '                        <td>邮箱</td>\n' +
            '                        <td><input type="text" v-model="modifylist.email"></td>\n' +
            '                        </tr>\n' +
            '                        <tr>\n' +
            '                        <td>性别</td>\n' +
            '                        <td>\n' +
            '                        <label><input type="radio" name="sex" value="1" v-model="modifylist.gender">男</label>\n' +
            '                        <label><input type="radio" name="sex" value="0" v-model="modifylist.gender">女</label>\n' +
            '                        <label><input type="radio" name="sex" value="未知" v-model="modifylist.gender">未知</label>\n' +
            '                        </td>\n' +
            '                        </tr>\n' +
            '                        <tr>\n' +
            '                        <td>省份</td>\n' +
            '                        <td>\n' +
            '                        <select name="" id="" v-model="modifylist.province">\n' +
            '                        <option value="北京市">北京市</option>\n' +
            '                        <option value="河北省">河北省</option>\n' +
            '                        <option value="河南省">河南省</option>\n' +
            '                        <option value="重庆市">重庆市</option>\n' +
            '                        <option value="广东省">广东省</option>\n' +
            '                        <option value="辽宁省">辽宁省</option>\n' +
            '                        </select>\n' +
            '                        </td>\n' +
            '                        </tr>\n' +
            '                        <tr>\n' +
            '                        <td>爱好</td>\n' +
            '                        <td>\n' +
            '                        <input type="text" v-model="modifylist.hobby">\n' +
            '                        </td>\n' +
            '                        </tr>\n' +
            '                        </table>\n' +
            '                        <p>\n' +
            '                        <input type="button" @click="changeActive" value="取消">\n' +
            '                        <input type="button" @click="modify" value="保存">\n' +
            '                        </p>\n' +
            '                        </div>\n' +
            '                        </div>\n' +
            '                    </div>',
        computed: {
            modifylist() {
                return this.list;
            }
        },
        methods: {
            changeActive() {
                this.$emit('change');
            },
            modify() {
                this.$emit('modify', this.modifylist);
            }
        }
    });
    var app = new Vue({
        el: '#app',
        data: {
            isRouterAlive: true,
            isActive: false,
            selected: -1,
            selectedlist: {},
            slist: [],
            searchlist: [],
            list: [
            //     {
            //         username: 'aaaaa',
            //         email: '123@qq.com',
            //         sex: '男',
            //         province: '北京市',
            //         hobby: ['篮球', '读书', '编程']
            //     },
            //     {
            //         username: 'bbbbb',
            //         email: 'bbbbbbb@163.com',
            //         sex: '女',
            //         province: '河北省',
            //         hobby: ['弹琴', '读书', '插画']
            //     },
            //     {
            //         username: 'aaabb',
            //         email: 'abababab@qq.com',
            //         sex: '女',
            //         province: '重庆市',
            //         hobby: ['篮球']
            //     },
            //     {
            //         username: 'cccccc',
            //         email: '123@qq.com',
            //         sex: '男',
            //         province: '北京市',
            //         hobby: ['篮球', '读书', '编程']
            //     },
            //     {
            //         username: 'dddddd',
            //         email: 'bbbbbbb@163.com',
            //         sex: '女',
            //         province: '河北省',
            //         hobby: ['弹琴', '读书', '插画']
            //     },
            //     {
            //         username: 'eeeee',
            //         email: 'abababab@qq.com',
            //         sex: '女',
            //         province: '重庆市',
            //         hobby: ['篮球']
            //     }
            ]
        },
        mounted () {
            axios
            .get('http://127.0.0.1:8080/user')
            .then(response => (this.slist = JSON.parse(JSON.stringify(response.data.data)),this.setSlist(response.data.data)))
            .catch(function (error) { // 请求失败处理
                console.log("失败"+error);
            });
        },
        // created() {
        //     console.log(this.list);
        //     this.setSlist(this.list);
        // },
        methods: {
            // 修改数据
            showOverlay(index) {
                
                this.selected = index;
                this.selectedlist = this.list[index];
                this.changeOverlay();
            },
            // 点击保存按钮
            modify(arr) {
                if (this.selected > -1) {
                    axios
                    .put('http://127.0.0.1:8080/user/'+arr.id, {
                        username: arr.username,
                        email: arr.email,
                        gender: arr.gender,
                        province: arr.province,
                        hobby: arr.hobby
                    })
                    .then(function (response) {
                        console.log("修改成功"+response);
                        //this.selected = -1;
                        window.location.reload();
                    })
                    .catch(function (error) {
                        console.log("修改失败"+error);
                    });
                 } else {
                    axios
                    .post('http://127.0.0.1:8080/user', {
                        username: arr.username,
                        email: arr.email,
                        gender: arr.gender,
                        province: arr.province,
                        hobby: arr.hobby
                    })
                    .then(function (response) {
                        console.log("保存成功"+response);
                        window.location.reload();
                    })
                    .catch(function (error) {
                        console.log("保存失败"+error);
                    });
                 }
                // if (this.selected > -1) {
                //     Vue.set(this.list, this.selected, arr);
                //     this.selected = -1;
                // } else {
                //     this.list.push(arr);
                // }
                // this.setSlist(this.list);
                //this.changeOverlay();
            },
            add: function () {
                this.selectedlist = {
                    username: '',
                    email: '',
                    sex: '男',
                    province: '北京市',
                    hobby: ''
                };
                this.isActive = true;
            },
            // delete list in index location
            del(index) {
                if(confirm("确定删除吗？")){
                    axios
                    .delete('http://127.0.0.1:8080/user/'+this.list[index].id)
                    .then(function (response) {
                        console.log("删除成功"+response);
                        window.location.reload();
                    })
                    .catch(function (error) {
                        console.log("删除失败"+error);
                    });
                    // this.list.splice(index, 1);
                    // this.setSlist(this.list);
                }

            },
            changeOverlay() {
                //this.selected = -1;
                this.isActive = !this.isActive;
            },
            // 获取需要渲染到页面中的数据
            setSlist(arr) {
                this.list = JSON.parse(JSON.stringify(arr));
                //this.slist = JSON.parse(JSON.stringify(arr));
            },
            // 搜索
            search(e) {
                var v = e.target.value,
                    self = this;
                console.log("搜索内容是"+v+this.list);
                self.searchlist = [];
                if (v) {
                    var ss = [];
                    // 过滤需要的数据
                    this.list.forEach(function (item) {
                        if (item.username.indexOf(v) > -1) {
                            if (self.searchlist.indexOf(item.username) == -1) {
                                self.searchlist.push(item.username);
                            }
                            ss.push(item);
                        } else if (item.email.indexOf(v) > -1) {
                            if (self.searchlist.indexOf(item.email) == -1) {
                                self.searchlist.push(item.email);
                            }
                            ss.push(item);
                        }
                    });
                    this.setSlist(ss); // 将过滤后的数据给了slist
                } else {
                    console.log("没有搜索内容，则展示全部数据"+this.slist);
                    this.list = this.slist;
                    //this.setSlist(this.list);
                }
            }
        },
        watch: {
        }
    })
</script>
</html>
